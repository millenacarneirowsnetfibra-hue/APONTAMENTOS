<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Manager - Sistema de Gestão</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        :root {
            --primary: #2563eb; /* Azul */
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #f3f4f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;
            --light: #ffffff;
            --dark: #374151;
            --background: #ffffff;
            --card-bg: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            min-height: 100vh;
            color: #374151;
            overflow-x: hidden;
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
            background: var(--background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin: 16px;
            height: calc(100vh - 32px);
        }
        
        /* Sidebar Moderno */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1e40af 0%, #2563eb 100%);
            padding: 0;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }
        
        .logo-subtitle {
            font-size: 12px;
            color: #dbeafe;
            margin-top: 2px;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }
        
        .nav-group {
            margin-bottom: 24px;
        }
        
        .nav-group-title {
            padding: 0 24px 12px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #dbeafe;
            font-weight: 600;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 24px;
            color: #f3f4f6;
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            position: relative;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-link.active {
            background: rgba(59, 130, 246, 0.15);
            color: white;
            border-left-color: #3b82f6;
        }
        
        .nav-link.active::before {
            content: '';
            position: absolute;
            right: -1px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #3b82f6;
            border-radius: 50%;
        }
        
        .nav-icon {
            width: 20px;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .nav-link.active .nav-icon {
            opacity: 1;
            color: #3b82f6;
        }
        
        .sidebar-footer {
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 64, 175, 0.5);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .user-info h4 {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .user-info p {
            color: #dbeafe;
            font-size: 12px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Top Bar */
        .top-bar {
            background: var(--card-bg);
            padding: 20px 32px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .page-header {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .page-subtitle {
            font-size: 14px;
            color: #6b7280;
        }
        
        .top-bar-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            color: #374151;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }
        
        .mobile-menu-btn:hover {
            background: #f9fafb;
        }
        
        .search-box {
            position: relative;
            min-width: 300px;
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px 12px 44px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s;
            color: #374151;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Content Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            background: var(--background);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border-color: #3b82f6;
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .stat-icon.blue { background: #dbeafe; color: #2563eb; }
        .stat-icon.purple { background: #f3e8ff; color: #7c3aed; }
        .stat-icon.green { background: #dcfce7; color: #10b981; }
        .stat-icon.orange { background: #fef3c7; color: #f59e0b; }
        .stat-icon.red { background: #fee2e2; color: #ef4444; }
        .stat-icon.teal { background: #cffafe; color: #06b6d4; }
        
        .stat-trend {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 20px;
        }
        
        .stat-trend.up {
            background: #dcfce7;
            color: #10b981;
        }
        
        .stat-trend.down {
            background: #fee2e2;
            color: #ef4444;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6b7280;
        }
        
        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .btn-icon {
            padding: 8px;
            width: 36px;
            height: 36px;
        }
        
        /* Tables */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: var(--card-bg);
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .table th {
            background: #f9fafb;
            padding: 16px 24px;
            text-align: left;
            font-weight: 600;
            color: #6b7280;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .table td {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }
        
        .table tr:hover {
            background: #f9fafb;
        }
        
        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background: #dcfce7;
            color: #10b981;
        }
        
        .badge-warning {
            background: #fef3c7;
            color: #f59e0b;
        }
        
        .badge-danger {
            background: #fee2e2;
            color: #ef4444;
        }
        
        .badge-info {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .badge-neutral {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        /* Avatar */
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        
        /* Filters */
        .filter-section {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            margin-bottom: 24px;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .form-control, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            color: #374151;
        }
        
        .form-control:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .modal {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
        }
        
        .modal-close {
            background: #f3f4f6;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #374151;
        }
        
        .modal-close:hover {
            background: #e5e7eb;
        }
        
        /* Alert Modal */
        .alert-modal {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }
        
        .alert-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 28px;
        }
        
        .alert-icon.warning {
            background: #fef3c7;
            color: #f59e0b;
        }
        
        .alert-icon.danger {
            background: #fee2e2;
            color: #ef4444;
        }
        
        .alert-title {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .alert-message {
            text-align: center;
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .alert-details {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            border-left: 4px solid #f59e0b;
        }
        
        .alert-details-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .alert-details-content {
            color: #6b7280;
            font-size: 14px;
        }
        
        .alert-actions {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 8px;
            background: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
            z-index: 1001;
            animation: toastSlideIn 0.3s ease;
            max-width: 400px;
        }
        
        @keyframes toastSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast-success {
            border-left-color: #10b981;
        }
        
        .toast-error {
            border-left-color: #ef4444;
        }
        
        .toast-warning {
            border-left-color: #f59e0b;
        }
        
        .toast-info {
            border-left-color: #2563eb;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
        }
        
        .empty-icon {
            font-size: 48px;
            color: #3b82f6;
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .empty-description {
            color: #6b7280;
            font-size: 14px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* Grid Layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        
        /* Loading */
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                margin: 8px;
                height: calc(100vh - 16px);
            }
            
            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .search-box {
                min-width: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .content-area {
                padding: 20px;
            }
            
            .top-bar {
                padding: 16px 20px;
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .modal {
                padding: 20px;
                width: 95%;
            }
            
            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Utility Classes */
        .gap-2 { gap: 8px; }
        .gap-3 { gap: 12px; }
        .gap-4 { gap: 16px; }
        .mb-2 { margin-bottom: 8px; }
        .mb-4 { margin-bottom: 16px; }
        .mb-6 { margin-bottom: 24px; }
        .mt-2 { margin-top: 8px; }
        .mt-4 { margin-top: 16px; }
        .mt-6 { margin-top: 24px; }
        .mr-2 { margin-right: 8px; }
        .mr-3 { margin-right: 12px; }
        .text-sm { font-size: 14px; }
        .text-xs { font-size: 12px; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-400 { color: #9ca3af; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-end { justify-content: flex-end; }
        .w-full { width: 100%; }
        
        /* Money Input Styles */
        .money-input-container {
            position: relative;
        }
        
        .money-input-container::before {
            content: 'R$';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #374151;
            font-weight: 600;
        }
        
        .money-input {
            padding-left: 48px !important;
        }
        
        /* Money Display */
        .money-display {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-weight: 600;
        }
        
        .money-display.positive {
            color: #10b981;
        }
        
        .money-display.negative {
            color: #ef4444;
        }
        
        .money-display.neutral {
            color: #374151;
        }
        
        /* Select com busca */
        .select-with-search {

        // ====================== SISTEMA DE SINCRONIZAÇÃO ENTRE ABAS ======================
        
        // Criar BroadcastChannel para sincronização
        const syncChannel = new BroadcastChannel('rh_manager_sync');
        let isSyncing = false;
        
        // Função para sincronizar dados entre abas
        function syncData(key, data, source = 'local') {
            if (isSyncing) return;
            
            // Salvar localmente
            saveData(key, data);
            
            // Enviar para outras abas (se não for uma mensagem recebida)
            if (source === 'local') {
                isSyncing = true;
                setTimeout(() => { isSyncing = false; }, 100);
                
                syncChannel.postMessage({
                    type: 'DATA_UPDATE',
                    key: key,
                    data: data,
                    timestamp: Date.now()
                });
                
                console.log(`[Sync] Dados enviados: ${key}`, data.length || data);
            }
        }
        
        // Ouvir mensagens de outras abas
        syncChannel.onmessage = (event) => {
            if (event.data.type === 'DATA_UPDATE' && !isSyncing) {
                isSyncing = true;
                setTimeout(() => { isSyncing = false; }, 100);
                
                const { key, data } = event.data;
                
                // Salvar dados recebidos
                saveData(key, data);
                
                // Atualizar estado da aplicação se estiver na mesma página
                if (window.updateDataCallback) {
                    window.updateDataCallback(key, data);
                }
                
                console.log(`[Sync] Dados recebidos: ${key}`, data.length || data);
                showToast(`Dados atualizados de outra aba: ${key}`, 'info');
            }
        };
        
        // Função para inicializar sincronização
        function initSync() {
            console.log('[Sync] Sistema de sincronização iniciado');
            
            // Notificar outras abas que esta aba está ativa
            syncChannel.postMessage({
                type: 'TAB_ACTIVE',
                timestamp: Date.now()
            });
        }
        
        // Inicializar sincronização quando a página carregar
        window.addEventListener('load', initSync);
        
        // ====================== FUNÇÕES UTILITÁRIAS ======================
        
        // Função para mostrar toast notifications
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'} mr-3"></i>
                    <span>${message}</span>
                    <button class="ml-4 text-gray-400 hover:text-gray-600" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 5000);
        }
        
        // Função para carregar dados do localStorage
        function loadData(key, defaultValue = []) {
            try {
                const saved = localStorage.getItem(key);
                return saved ? JSON.parse(saved) : defaultValue;
            } catch (e) {
                console.error(`Erro ao carregar ${key}:`, e);
                return defaultValue;
            }
        }
        
        // Função para salvar dados no localStorage
        function saveData(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                console.error(`Erro ao salvar ${key}:`, e);
            }
        }
        
        // CORREÇÃO: Função para calcular dias entre duas datas (corrigido o problema de fuso horário)
        function calcularDiasEntreDatas(dataInicio, dataTermino) {
            try {
                // CORREÇÃO: Usar UTC para evitar problemas de fuso horário
                const inicio = new Date(dataInicio + 'T00:00:00');
                const termino = new Date(dataTermino + 'T00:00:00');
                
                // Verificar se as datas são válidas
                if (isNaN(inicio.getTime()) || isNaN(termino.getTime())) {
                    return 0;
                }
                
                // Calcular diferença em milissegundos
                const diffMs = termino - inicio;
                
                // Converter para dias (1 dia = 24 * 60 * 60 * 1000 ms)
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                // Adicionar 1 para incluir o dia inicial
                return diffDays + 1;
            } catch (error) {
                console.error('Erro ao calcular dias:', error);
                return 0;
            }
        }
        
        // CORREÇÃO: Função para formatar data corretamente (sem problema de fuso horário)
        function formatarDataParaInput(data) {
            if (!data) return '';
            
            try {
                // Se a data já estiver no formato YYYY-MM-DD, retornar como está
                if (typeof data === 'string' && data.match(/^\d{4}-\d{2}-\d{2}$/)) {
                    return data;
                }
                
                const date = new Date(data);
                
                // CORREÇÃO: Usar UTC para evitar problema de fuso horário
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                
                return `${year}-${month}-${day}`;
            } catch (error) {
                console.error('Erro ao formatar data:', error);
                return '';
            }
        }
        
        // Função para formatar valor monetário
        function formatarMoeda(valor) {
            if (isNaN(valor) || valor === null || valor === undefined) {
                valor = 0;
            }
            
            // Converter para número se for string
            valor = parseFloat(valor);
            
            // Formatar como moeda brasileira
            return valor.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

                            const faltaDate = new Date(falta.date);
                            const startDate = new Date(filters.startDate);
                            const endDate = new Date(filters.endDate);
                            
                            // Ajustar para considerar todo o dia
                            startDate.setHours(0, 0, 0, 0);
                            endDate.setHours(23, 59, 59, 999);
                            
                            matchesPeriod = faltaDate >= startDate && faltaDate <= endDate;

                            break;
                    }
                };

            // Funções de sincronização
            const saveCompanies = (data) => {
                setCompanies(data);
                syncData('rh_companies', data, 'local');
            };
            
            const saveDepartments = (data) => {
                setDepartments(data);
                syncData('rh_departments', data, 'local');
            };
            
            const handleAddCompany = () => {
                if (!newCompany.trim()) {
                    showToast('Por favor, insira um nome para a empresa', 'error');
                    return;
                }
                
                if (companies.some(company => company.name.toLowerCase() === newCompany.toLowerCase())) {
                    showToast('Esta empresa já está cadastrada', 'error');
                    return;
                }
                
                const newId = companies.length > 0 ? Math.max(...companies.map(c => c.id)) + 1 : 1;
                const companyToAdd = {
                    id: newId,
                    name: newCompany.trim()
                };
                
                const newData = [...companies, companyToAdd];
                saveCompanies(newData);
                setNewCompany('');
                showToast('Empresa adicionada com sucesso!', 'success');

            const handleDeleteCompany = (id) => {

        // ====================== PÁGINA DE ATESTADOS ======================
        function MedicalPage() {
            const [certificates, setCertificates] = React.useState([]);
            const [employees, setEmployees] = React.useState([]);
            const [cids, setCids] = React.useState([]);
            const [showModal, setShowModal] = React.useState(false);
            const [showEditModal, setShowEditModal] = React.useState(false);
            const [showAlertModal, setShowAlertModal] = React.useState(false);
            const [alertInfo, setAlertInfo] = React.useState(null);
            const [certificateToEdit, setCertificateToEdit] = React.useState(null);
            const [filters, setFilters] = React.useState({
                employee: '',
                department: '',
                certificateType: '',
                startDate: '',
                endDate: ''
            });
            
            const [newCertificate, setNewCertificate] = React.useState({
                employeeId: '',
                certificateType: 'medico',
                periodo: 'dias',
                cid: '',
                cidId: '',
                startDate: new Date().toISOString().split('T')[0],
                endDate: new Date().toISOString().split('T')[0],
                startTime: '08:00',
                endTime: '18:00',
                totalDays: 1,
                totalHours: 8,
                observations: ''
            });
            
            // CORREÇÃO: Função para corrigir o problema de fuso horário nas datas
            const corrigirDataParaISO = (dataString) => {
                if (!dataString) return '';
                if (dataString.match(/^\d{4}-\d{2}-\d{2}$/)) {
                    return dataString;
                }
                
                try {
                    const date = new Date(dataString);
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                } catch (e) {
                    return dataString;
                }
            };
            
            // Carregar dados
            React.useEffect(() => {
                setCertificates(loadData('rh_medical_certificates', []));
                setEmployees(loadData('rh_employees', []));
                setCids(loadData('rh_cids', []));
                
                // Configurar callback para atualização
                window.updateDataCallback = (key, data) => {
                    switch (key) {
                        case 'rh_medical_certificates':
                            setCertificates(data);
                            break;
                        case 'rh_employees':
                            setEmployees(data);
                            break;
                        case 'rh_cids':
                            setCids(data);
                            break;
                    }
                };
            }, []);
            
            // Calcular dias automaticamente quando as datas mudam
            React.useEffect(() => {
                if (newCertificate.periodo === 'dias' && newCertificate.startDate && newCertificate.endDate) {
                    const dias = calcularDiasEntreDatas(newCertificate.startDate, newCertificate.endDate);
                    setNewCertificate(prev => ({ ...prev, totalDays: dias }));
                }
            }, [newCertificate.startDate, newCertificate.endDate, newCertificate.periodo]);
            
            // Calcular horas automaticamente quando os horários mudam
            React.useEffect(() => {
                if (newCertificate.periodo === 'horas' && newCertificate.startTime && newCertificate.endTime) {
                    const horas = calcularHoras(newCertificate.startTime, newCertificate.endTime);
                    setNewCertificate(prev => ({ ...prev, totalHours: horas }));
                }
            }, [newCertificate.startTime, newCertificate.endTime, newCertificate.periodo]);
            
            // Sincronizar dados
            const saveCertificates = (data) => {
                setCertificates(data);
                syncData('rh_medical_certificates', data, 'local');
            };
            
            const activeEmployees = employees.filter(emp => emp.ativo !== false);
            
            // Função para calcular horas entre dois horários
            function calcularHoras(horaInicio, horaFim) {
                try {
                    const [horaIni, minIni] = horaInicio.split(':').map(Number);
                    const [horaFimNum, minFim] = horaFim.split(':').map(Number);
                    
                    const totalMinutosInicio = horaIni * 60 + minIni;
                    const totalMinutosFim = horaFimNum * 60 + minFim;
                    
                    let diffMinutos = totalMinutosFim - totalMinutosInicio;
                    if (diffMinutos < 0) {
                        diffMinutos += 24 * 60;
                    }
                    
                    const horas = diffMinutos / 60;
                    return parseFloat(horas.toFixed(1));
                } catch (error) {
                    console.error('Erro ao calcular horas:', error);
                    return 0;
                }
            }
            
            // Função para verificar limite de atestados odontológicos
            const verificarLimiteOdontologico = (employeeId, diasParaAdicionar = 0) => {
                const LIMITE_DIAS_ODONTOLOGICO = 3;
                const anoAtual = new Date().getFullYear();
                
                const atestadosOdontologicos = certificates.filter(cert => {
                    if (cert.employeeId !== employeeId) return false;
                    if (cert.certificateType !== 'odontologico') return false;
                    
                    try {
                        const certDate = new Date(cert.startDate);
                        return certDate.getFullYear() === anoAtual;
                    } catch (e) {
                        return false;
                    }
                });
                
                let totalDias = 0;
                atestadosOdontologicos.forEach(cert => {
                    if (cert.periodo === 'dias') {
                        totalDias += cert.totalDays || calcularDiasEntreDatas(cert.startDate, cert.endDate);
                    } else if (cert.periodo === 'horas') {
                        totalDias += (cert.totalHours || 0) / 8;
                    }
                });
                
                const diasAtuais = Math.ceil(totalDias);
                const diasRestantes = LIMITE_DIAS_ODONTOLOGICO - diasAtuais;
                const ultrapassouLimite = (diasAtuais + diasParaAdicionar) > LIMITE_DIAS_ODONTOLOGICO;
                
                return {
                    ultrapassouLimite,
                    diasAtuais,
                    diasRestantes: Math.max(0, diasRestantes),
                    limite: LIMITE_DIAS_ODONTOLOGICO,
                    atestados: atestadosOdontologicos
                };
            }
            
            // Função para verificar limite de acompanhamento de filho
            const verificarLimiteAcompanhamentoFilho = (employeeId, diasParaAdicionar = 0) => {
                const LIMITE_DIAS_ACOMPANHAMENTO = 3;
                const LIMITE_HORAS_ACOMPANHAMENTO = 48;
                const anoAtual = new Date().getFullYear();
                
                const atestadosAcompanhamento = certificates.filter(cert => {
                    if (cert.employeeId !== employeeId) return false;
                    if (cert.certificateType !== 'acompanhamento_filho') return false;
                    
                    try {
                        const certDate = new Date(cert.startDate);
                        return certDate.getFullYear() === anoAtual;
                    } catch (e) {
                        return false;
                    }
                });
                
                let totalDias = 0;
                let totalHoras = 0;
                
                atestadosAcompanhamento.forEach(cert => {
                    if (cert.periodo === 'dias') {
                        totalDias += cert.totalDays || calcularDiasEntreDatas(cert.startDate, cert.endDate);
                    } else if (cert.periodo === 'horas') {
                        totalHoras += cert.totalHours || 0;
                    }
                });
                
                const totalHorasEquivalente = (totalDias * 8) + totalHoras;
                
                const horasAtuais = totalHorasEquivalente;
                const horasRestantes = LIMITE_HORAS_ACOMPANHAMENTO - horasAtuais;
                
                let ultrapassouLimite = false;
                const horasParaAdicionar = newCertificate.periodo === 'dias' ? 
                    diasParaAdicionar * 8 : diasParaAdicionar;
                
                if ((horasAtuais + horasParaAdicionar) > LIMITE_HORAS_ACOMPANHamento) {
                    ultrapassouLimite = true;
                }
                
                return {
                    ultrapassouLimite,
                    horasAtuais,
                    horasRestantes: Math.max(0, horasRestantes),
                    diasAtuais: totalDias,
                    limiteHoras: LIMITE_HORAS_ACOMPANHAMENTO,
                    limiteDias: LIMITE_DIAS_ACOMPANHAMENTO,
                    atestados: atestadosAcompanhamento
                };
            };
            
            // Obter departamentos únicos dos colaboradores
            const getDepartmentsFromEmployees = () => {
                const departmentsSet = new Set();
                activeEmployees.forEach(emp => {
                    if (emp.department) {
                        departmentsSet.add(emp.department);
                    }
                });
                return Array.from(departmentsSet).sort((a, b) => a.localeCompare(b));
            };
            
            // Filtrar e ordenar atestados por nome do colaborador
            const filteredCertificates = certificates
                .filter(cert => {
                    const employee = employees.find(emp => emp.id === cert.employeeId);
                    
                    const matchesEmployee = !filters.employee || cert.employeeId === parseInt(filters.employee);
                    const matchesDepartment = !filters.department || 
                        (employee && employee.department === filters.department);
                    const matchesCertificateType = !filters.certificateType || cert.certificateType === filters.certificateType;
                    
                    let matchesPeriod = true;
                    if (filters.startDate && filters.endDate) {
                        try {
                            const certDate = new Date(cert.startDate);
                            const startDate = new Date(filters.startDate);
                            const endDate = new Date(filters.endDate);
                            
                            startDate.setHours(0, 0, 0, 0);
                            endDate.setHours(23, 59, 59, 999);
                            
                            matchesPeriod = certDate >= startDate && certDate <= endDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    } else if (filters.startDate) {
                        try {
                            const certDate = new Date(cert.startDate);
                            const startDate = new Date(filters.startDate);
                            startDate.setHours(0, 0, 0, 0);
                            matchesPeriod = certDate >= startDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    } else if (filters.endDate) {
                        try {
                            const certDate = new Date(cert.startDate);
                            const endDate = new Date(filters.endDate);
                            endDate.setHours(23, 59, 59, 999);
                            matchesPeriod = certDate <= endDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    }
                    
                    return matchesEmployee && matchesDepartment && matchesCertificateType && matchesPeriod;
                })
                .sort((a, b) => {
                    const employeeA = employees.find(emp => emp.id === a.employeeId);
                    const employeeB = employees.find(emp => emp.id === b.employeeId);
                    
                    const nameA = employeeA ? employeeA.name : '';
                    const nameB = employeeB ? employeeB.name : '';
                    
                    return nameA.localeCompare(nameB);
                });
            
            const handleAddCertificate = () => {
                if (!newCertificate.employeeId || !newCertificate.startDate) {
                    showToast('Por favor, preencha todos os campos obrigatórios', 'error');
                    return;
                }
                
                if (newCertificate.periodo === 'dias' && !newCertificate.endDate) {
                    showToast('Para atestado em dias, a data de término é obrigatória', 'error');
                    return;
                }
                
                if (newCertificate.periodo === 'dias') {
                    const startDate = new Date(newCertificate.startDate);
                    const endDate = new Date(newCertificate.endDate);
                    
                    if (endDate < startDate) {
                        showToast('A data de término não pode ser anterior à data de início', 'error');
                        return;
                    }
                }
                
                if (newCertificate.periodo === 'horas' && (!newCertificate.startTime || !newCertificate.endTime)) {
                    showToast('Para atestado em horas, os horários são obrigatórios', 'error');
                    return;
                }
                
                const employee = employees.find(emp => emp.id === parseInt(newCertificate.employeeId));
                if (!employee) {
                    showToast('Colaborador não encontrado', 'error');
                    return;

        // ====================== PÁGINA DE ADVERTÊNCIAS ======================
        function WarningsPage() {
            const [warnings, setWarnings] = React.useState([]);
            const [employees, setEmployees] = React.useState([]);
            const [showModal, setShowModal] = React.useState(false);
            const [filters, setFilters] = React.useState({
                employee: '',
                department: '',
                startDate: '',
                endDate: ''
            });
            
            const [newWarning, setNewWarning] = React.useState({
                employeeId: '',
                date: new Date().toISOString().split('T')[0],
                observations: ''
            });
            
            React.useEffect(() => {
                setWarnings(loadData('rh_warnings', []));
                setEmployees(loadData('rh_employees', []));
                
                window.updateDataCallback = (key, data) => {
                    switch (key) {
                        case 'rh_warnings':
                            setWarnings(data);
                            break;
                        case 'rh_employees':
                            setEmployees(data);
                            break;
                    }
                };
            }, []);
            
            const saveWarnings = (data) => {
                setWarnings(data);
                syncData('rh_warnings', data, 'local');
            };
            
            const activeEmployees = employees.filter(emp => emp.ativo !== false);
            
            const getDepartmentsFromEmployees = () => {
                const departmentsSet = new Set();
                activeEmployees.forEach(emp => {
                    if (emp.department) {
                        departmentsSet.add(emp.department);
                    }
                });
                return Array.from(departmentsSet).sort((a, b) => a.localeCompare(b));
            };
            
            const filteredWarnings = warnings
                .filter(warning => {
                    const employee = employees.find(emp => emp.id === warning.employeeId);
                    
                    const matchesEmployee = !filters.employee || warning.employeeId === parseInt(filters.employee);
                    const matchesDepartment = !filters.department || 
                        (employee && employee.department === filters.department);
                    
                    let matchesPeriod = true;
                    if (filters.startDate && filters.endDate) {
                        try {
                            const warningDate = new Date(warning.date);
                            const startDate = new Date(filters.startDate);
                            const endDate = new Date(filters.endDate);
                            
                            startDate.setHours(0, 0, 0, 0);
                            endDate.setHours(23, 59, 59, 999);
                            
                            matchesPeriod = warningDate >= startDate && warningDate <= endDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    } else if (filters.startDate) {
                        try {
                            const warningDate = new Date(warning.date);
                            const startDate = new Date(filters.startDate);
                            startDate.setHours(0, 0, 0, 0);
                            matchesPeriod = warningDate >= startDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    } else if (filters.endDate) {
                        try {
                            const warningDate = new Date(warning.date);
                            const endDate = new Date(filters.endDate);
                            endDate.setHours(23, 59, 59, 999);
                            matchesPeriod = warningDate <= endDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    }
                    
                    return matchesEmployee && matchesDepartment && matchesPeriod;
                })
                .sort((a, b) => {
                    const employeeA = employees.find(emp => emp.id === a.employeeId);
                    const employeeB = employees.find(emp => emp.id === b.employeeId);
                    
                    const nameA = employeeA ? employeeA.name : '';
                    const nameB = employeeB ? employeeB.name : '';
                    
                    return nameA.localeCompare(nameB);
                });
            
            const handleAddWarning = () => {
                if (!newWarning.employeeId || !newWarning.date || !newWarning.observations.trim()) {
                    showToast('Por favor, preencha todos os campos obrigatórios', 'error');
                    return;
                }
                
                const employee = employees.find(emp => emp.id === parseInt(newWarning.employeeId));
                if (!employee) {
                    showToast('Colaborador não encontrado', 'error');
                    return;
                }
                
                const newId = warnings.length > 0 ? Math.max(...warnings.map(w => w.id)) + 1 : 1;
                const warningToAdd = {
                    id: newId,
                    ...newWarning,
                    employeeName: employee.name,
                    company: employee.company,
                    department: employee.department,
                    createdAt: new Date().toISOString()
                };
                
                const newData = [...warnings, warningToAdd];
                saveWarnings(newData);
                
                setShowModal(false);
                setNewWarning({
                    employeeId: '',
                    date: new Date().toISOString().split('T')[0],
                    observations: ''
                });
                
                showToast('Advertência registrada com sucesso!', 'success');
            };
            
            const handleDeleteWarning = (id) => {
                if (window.confirm('Tem certeza que deseja excluir esta advertência?')) {
                    const newData = warnings.filter(warning => warning.id !== id);
                    saveWarnings(newData);
                    showToast('Advertência excluída com sucesso!', 'success');
                }
            };

                });

                employee: '',
                department: '',
                tipoAcidente: '',
                afastamento: '',
                abertaPrazo: '',
                startDate: '',
                endDate: ''
            });
            
            const [newCat, setNewCat] = React.useState({
                employeeId: '',
                dataOcorrido: new Date().toISOString().split('T')[0],
                dataAbertura: new Date().toISOString().split('T')[0],
                descricao: '',
                local: '',
                tipoAcidente: 'trabalho',
                afastamento: 'nao',
                diasAfastamento: 0,
                abertaPrazo: true
            });
            
            React.useEffect(() => {
                setCats(loadData('rh_cats', []));
                setEmployees(loadData('rh_employees', []));
                
                window.updateDataCallback = (key, data) => {
                    switch (key) {
                        case 'rh_cats':
                            setCats(data);
                            break;
                        case 'rh_employees':
                            setEmployees(data);
                            break;
                    }
                };
            }, []);
            
            const saveCats = (data) => {
                setCats(data);
                syncData('rh_cats', data, 'local');
            };
            
            const activeEmployees = employees.filter(emp => emp.ativo !== false);
            
            const getDepartmentsFromEmployees = () => {
                const departmentsSet = new Set();
                activeEmployees.forEach(emp => {
                    if (emp.department) {
                        departmentsSet.add(emp.department);
                    }
                });
                return Array.from(departmentsSet).sort((a, b) => a.localeCompare(b));
            };
            
            const filteredCats = cats
                .filter(cat => {
                    const employee = employees.find(emp => emp.id === cat.employeeId);
                    
                    const matchesEmployee = !filters.employee || cat.employeeId === parseInt(filters.employee);
                    const matchesDepartment = !filters.department || 
                        (employee && employee.department === filters.department);
                    const matchesTipoAcidente = !filters.tipoAcidente || cat.tipoAcidente === filters.tipoAcidente;
                    const matchesAfastamento = !filters.afastamento || cat.afastamento === filters.afastamento;
                    const matchesAbertaPrazo = !filters.abertaPrazo || 
                        (filters.abertaPrazo === 'sim' && cat.abertaPrazo === true) ||
                        (filters.abertaPrazo === 'nao' && cat.abertaPrazo === false);
                    
                    let matchesPeriod = true;
                    if (filters.startDate && filters.endDate) {
                        try {
                            const catDate = new Date(cat.dataOcorrido);
                            const startDate = new Date(filters.startDate);
                            const endDate = new Date(filters.endDate);
                            
                            startDate.setHours(0, 0, 0, 0);
                            endDate.setHours(23, 59, 59, 999);
                            
                            matchesPeriod = catDate >= startDate && catDate <= endDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    } else if (filters.startDate) {
                        try {
                            const catDate = new Date(cat.dataOcorrido);
                            const startDate = new Date(filters.startDate);
                            startDate.setHours(0, 0, 0, 0);
                            matchesPeriod = catDate >= startDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    } else if (filters.endDate) {
                        try {
                            const catDate = new Date(cat.dataOcorrido);
                            const endDate = new Date(filters.endDate);
                            endDate.setHours(23, 59, 59, 999);
                            matchesPeriod = catDate <= endDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    }
                    
                    return matchesEmployee && matchesDepartment && matchesTipoAcidente && matchesAfastamento && matchesAbertaPrazo && matchesPeriod;
                })

                    const employeeA = employees.find(emp => emp.id === a.employeeId);
                    const employeeB = employees.find(emp => emp.id === b.employeeId);
                    
                    const nameA = employeeA ? employeeA.name : '';
                    const nameB = employeeB ? employeeB.name : '';

                    return;

                    return;

                    company: employee.company,
                    department: employee.department,

        // ====================== PÁGINA DE DESLIGAMENTOS ======================
        function DesligamentosPage() {
            const [desligamentos, setDesligamentos] = React.useState([]);
            const [employees, setEmployees] = React.useState([]);
            const [showModal, setShowModal] = React.useState(false);
            const [filters, setFilters] = React.useState({
                employee: '',
                department: '',
                startDate: '',
                endDate: ''
            });
            
            const [newDesligamento, setNewDesligamento] = React.useState({
                employeeId: '',
                dataDesligamento: new Date().toISOString().split('T')[0],
                tipo: 'empresa',
                motivo: '',
                valorRescisao: '',
                multaFGTS: '',
                total: '0',
                observacoes: ''
            });
            
            // Calcular total automaticamente
            React.useEffect(() => {
                const valorRescisao = parseFloat(newDesligamento.valorRescisao) || 0;
                const multaFGTS = parseFloat(newDesligamento.multaFGTS) || 0;
                const total = valorRescisao + multaFGTS;
                
                setNewDesligamento(prev => ({ 
                    ...prev, 
                    total: total.toFixed(2) 
                }));
            }, [newDesligamento.valorRescisao, newDesligamento.multaFGTS]);
            
            React.useEffect(() => {
                setDesligamentos(loadData('rh_desligamentos', []));
                setEmployees(loadData('rh_employees', []));
                
                window.updateDataCallback = (key, data) => {
                    switch (key) {
                        case 'rh_desligamentos':
                            setDesligamentos(data);
                            break;
                        case 'rh_employees':
                            setEmployees(data);
                            break;
                    }
                };
            }, []);
            
            const saveDesligamentos = (data) => {
                setDesligamentos(data);
                syncData('rh_desligamentos', data, 'local');
            };
            
            const activeEmployees = employees.filter(emp => emp.ativo !== false);
            
            const getDepartmentsFromEmployees = () => {
                const departmentsSet = new Set();
                activeEmployees.forEach(emp => {
                    if (emp.department) {
                        departmentsSet.add(emp.department);
                    }
                });
                return Array.from(departmentsSet).sort((a, b) => a.localeCompare(b));
            };
            
            const filteredDesligamentos = desligamentos
                .filter(desligamento => {
                    const employee = employees.find(emp => emp.id === desligamento.employeeId);
                    
                    const matchesEmployee = !filters.employee || desligamento.employeeId === parseInt(filters.employee);
                    const matchesDepartment = !filters.department || 
                        (employee && employee.department === filters.department);
                    
                    let matchesPeriod = true;
                    if (filters.startDate && filters.endDate) {
                        try {
                            const desligamentoDate = new Date(desligamento.dataDesligamento);
                            const startDate = new Date(filters.startDate);
                            const endDate = new Date(filters.endDate);
                            
                            startDate.setHours(0, 0, 0, 0);
                            endDate.setHours(23, 59, 59, 999);
                            
                            matchesPeriod = desligamentoDate >= startDate && desligamentoDate <= endDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    } else if (filters.startDate) {
                        try {
                            const desligamentoDate = new Date(desligamento.dataDesligamento);
                            const startDate = new Date(filters.startDate);
                            startDate.setHours(0, 0, 0, 0);
                            matchesPeriod = desligamentoDate >= startDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    } else if (filters.endDate) {
                        try {
                            const desligamentoDate = new Date(desligamento.dataDesligamento);
                            const endDate = new Date(filters.endDate);
                            endDate.setHours(23, 59, 59, 999);
                            matchesPeriod = desligamentoDate <= endDate;
                        } catch (e) {
                            matchesPeriod = true;
                        }
                    }
                    
                    return matchesEmployee && matchesDepartment && matchesPeriod;
                })
                .sort((a, b) => {
                    const employeeA = employees.find(emp => emp.id === a.employeeId);
                    const employeeB = employees.find(emp => emp.id === b.employeeId);
                    
                    const nameA = employeeA ? employeeA.name : '';
                    const nameB = employeeB ? employeeB.name : '';
                    
                    return nameA.localeCompare(nameB);
                });
            
            // Calcular totais dos desligamentos filtrados
            const calcularTotais = () => {
                let totalRescisao = 0;
                let totalFGTS = 0;
                let totalGeral = 0;
                
                filteredDesligamentos.forEach(desligamento => {
                    const valorRescisao = parseFloat(desligamento.valorRescisao) || 0;
                    const multaFGTS = parseFloat(desligamento.multaFGTS) || 0;
                    const total = parseFloat(desligamento.total) || 0;
                    
                    totalRescisao += valorRescisao;
                    totalFGTS += multaFGTS;
                    totalGeral += total;
                });
                
                return {
                    totalRescisao: totalRescisao,
                    totalFGTS: totalFGTS,
                    totalGeral: totalGeral
                };
            };
            
            const totais = calcularTotais();
