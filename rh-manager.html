                            )
                        ),
                        
                        React.createElement('div', { className: 'flex justify-end gap-3 pt-4' },
                            React.createElement('button', {
                                onClick: () => setShowModal(false),
                                className: 'btn btn-secondary'
                            }, 'Cancelar'),
                            React.createElement('button', {
                                onClick: handleAddDesligamento,
                                className: 'btn btn-primary'
                            }, 'Registrar Desligamento')
                        )
                    )
                )
            );
        }

        // ====================== PÁGINA DE CIDS ======================
        function CIDsPage() {
            const [cids, setCids] = React.useState([]);
            const [showModal, setShowModal] = React.useState(false);
            const [editingCid, setEditingCid] = React.useState(null);
            const [editCidCode, setEditCidCode] = React.useState('');
            const [editCidDescription, setEditCidDescription] = React.useState('');
            
            const [newCid, setNewCid] = React.useState({
                code: '',
                description: ''
            });
            
            React.useEffect(() => {
                setCids(loadData('rh_cids', []));
                
                window.updateDataCallback = (key, data) => {
                    if (key === 'rh_cids') {
                        setCids(data);
                    }
                };
            }, []);
            
            const saveCids = (data) => {
                setCids(data);
                syncData('rh_cids', data, 'local');
            };
            
            const sortedCids = [...cids].sort((a, b) => a.code.localeCompare(b.code));
            
            const handleAddCid = () => {
                if (!newCid.code.trim() || !newCid.description.trim()) {
                    showToast('Por favor, preencha todos os campos obrigatórios', 'error');
                    return;
                }
                
                if (cids.some(cid => cid.code.toLowerCase() === newCid.code.toLowerCase())) {
                    showToast('Este código CID já está cadastrado', 'error');
                    return;
                }
                
                const newId = cids.length > 0 ? Math.max(...cids.map(c => c.id)) + 1 : 1;
                const cidToAdd = {
                    id: newId,
                    code: newCid.code.trim().toUpperCase(),
                    description: newCid.description.trim(),
                    createdAt: new Date().toISOString()
                };
                
                const newData = [...cids, cidToAdd];
                saveCids(newData);
                
                setShowModal(false);
                setNewCid({
                    code: '',
                    description: ''
                });
                
                showToast('CID cadastrado com sucesso!', 'success');
            };
            
            const handleDeleteCid = (id) => {
                if (window.confirm('Tem certeza que deseja excluir este CID?')) {
                    const newData = cids.filter(cid => cid.id !== id);
                    saveCids(newData);
                    showToast('CID excluído com sucesso!', 'success');
                }
            };
            
            const handleEditCid = (cid) => {
                setEditingCid(cid.id);
                setEditCidCode(cid.code);
                setEditCidDescription(cid.description);
            };
            
            const handleSaveEdit = () => {
                if (!editingCid) return;
                
                if (!editCidCode.trim() || !editCidDescription.trim()) {
                    showToast('Por favor, preencha todos os campos obrigatórios', 'error');
                    return;
                }
                
                const existingCid = cids.find(cid => 
                    cid.id !== editingCid && cid.code.toLowerCase() === editCidCode.toLowerCase()
                );
                
                if (existingCid) {
                    showToast('Este código CID já está cadastrado em outro registro', 'error');
                    return;
                }
                
                const newData = cids.map(cid => 
                    cid.id === editingCid ? 
                        { ...cid, code: editCidCode.trim().toUpperCase(), description: editCidDescription.trim() } : 
                        cid
                );
                saveCids(newData);
                
                setEditingCid(null);
                setEditCidCode('');
                setEditCidDescription('');
                showToast('CID editado com sucesso!', 'success');
            };
            
            const handleCancelEdit = () => {
                setEditingCid(null);
                setEditCidCode('');
                setEditCidDescription('');
            };
            
            return React.createElement('div', { className: 'content-area fade-in' },
                // Filtros e Ações
                React.createElement('div', { className: 'filter-section' },
                    React.createElement('div', { className: 'flex justify-between items-center mb-6' },
                        React.createElement('h3', { className: 'card-title' }, 'Gerenciamento de CIDs'),
                        React.createElement('button', {
                            onClick: () => setShowModal(true),
                            className: 'btn btn-primary'
                        },
                            React.createElement('i', { className: 'fas fa-plus mr-2' }),
                            'Novo CID'
                        )
                    ),
                    
                    React.createElement('div', { className: 'flex justify-between items-center mt-4 pt-4 border-t border-gray-200' },
                        React.createElement('div', { className: 'text-sm text-gray-600' },
                            `Mostrando ${sortedCids.length} de ${cids.length} CIDs`
                        )
                    )
                ),
                
                // Tabela de CIDs
                React.createElement('div', { className: 'card' },
                    React.createElement('div', { className: 'card-header' },
                        React.createElement('h3', { className: 'card-title' }, 'Lista de CIDs Cadastrados (Ordem Alfabética por Código)')
                    ),
                    
                    sortedCids.length === 0 ? 
                        React.createElement('div', { className: 'empty-state' },
                            React.createElement('i', { className: 'fas fa-heartbeat empty-icon' }),
                            React.createElement('h3', { className: 'empty-title' }, cids.length === 0 ? 'Nenhum CID cadastrado' : 'Nenhum CID encontrado'),
                            React.createElement('p', { className: 'empty-description' }, 
                                cids.length === 0 ? 
                                    'Adicione seu primeiro CID para começar' :
                                    'Nenhum CID cadastrado no sistema'
                            )
                        )
                    :
                        React.createElement('div', { className: 'table-container' },
                            React.createElement('table', { className: 'table' },
                                React.createElement('thead', {},
                                    React.createElement('tr', {},
                                        React.createElement('th', {}, 'Código CID'),
                                        React.createElement('th', {}, 'Descrição'),
                                        React.createElement('th', {}, 'Data Cadastro'),
                                        React.createElement('th', {}, 'Ações')
                                    )
                                ),
                                React.createElement('tbody', {},
                                    sortedCids.map(cid => 
                                        editingCid === cid.id ? 
                                            React.createElement('tr', { key: cid.id },
                                                React.createElement('td', {},
                                                    React.createElement('input', {
                                                        type: 'text',
                                                        value: editCidCode,
                                                        onChange: (e) => setEditCidCode(e.target.value),
                                                        className: 'form-control text-sm',
                                                        placeholder: 'Código CID'
                                                    })
                                                ),
                                                React.createElement('td', {},
                                                    React.createElement('input', {
                                                        type: 'text',
                                                        value: editCidDescription,
                                                        onChange: (e) => setEditCidDescription(e.target.value),
                                                        className: 'form-control text-sm',
                                                        placeholder: 'Descrição do CID'
                                                    })
                                                ),
                                                React.createElement('td', { className: 'text-gray-500 text-sm' },
                                                    cid.createdAt ? new Date(cid.createdAt).toLocaleDateString('pt-BR') : 'Não informado'
                                                ),
                                                React.createElement('td', {},
                                                    React.createElement('div', { className: 'action-buttons' },
                                                        React.createElement('button', {
                                                            className: 'action-btn',
                                                            onClick: handleSaveEdit,
                                                            title: 'Salvar'
                                                        },
                                                            React.createElement('i', { className: 'fas fa-check' })
                                                        ),
                                                        React.createElement('button', {
                                                            className: 'action-btn',
                                                            onClick: handleCancelEdit,
                                                            title: 'Cancelar'
                                                        },
                                                            React.createElement('i', { className: 'fas fa-times' })
                                                        )
                                                    )
                                                )
                                            )
                                        : 
                                            React.createElement('tr', { key: cid.id },
                                                React.createElement('td', {},
                                                    React.createElement('div', { className: 'font-bold text-gray-600' }, cid.code)
                                                ),
                                                React.createElement('td', {},
                                                    React.createElement('div', {}, cid.description)
                                                ),
                                                React.createElement('td', { className: 'text-gray-500' },
                                                    cid.createdAt ? new Date(cid.createdAt).toLocaleDateString('pt-BR') : 'Não informado'
                                                ),
                                                React.createElement('td', {},
                                                    React.createElement('div', { className: 'action-buttons' },
                                                        React.createElement('button', {
                                                            className: 'action-btn',
                                                            onClick: () => handleEditCid(cid),
                                                            title: 'Editar'
                                                        },
                                                            React.createElement('i', { className: 'fas fa-edit' })
                                                    ),
                                                    React.createElement('button', {
                                                        className: 'action-btn',
                                                        onClick: () => handleDeleteCid(cid.id),
                                                        title: 'Excluir'
                                                    },
                                                        React.createElement('i', { className: 'fas fa-trash' })
                                                    )
                                                )
                                            )
                                        )
                                    })
                                )
                            )
                        )
                ),
                
                // Modal para adicionar CID
                React.createElement(Modal, {
                    isOpen: showModal,
                    onClose: () => setShowModal(false),
                    title: 'Cadastrar Novo CID'
                },
                    React.createElement('div', { className: 'space-y-4' },
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', { className: 'form-label' }, 'Código CID *'),
                            React.createElement('input', {
                                type: 'text',
                                value: newCid.code,
                                onChange: (e) => setNewCid({...newCid, code: e.target.value}),
                                className: 'form-control',
                                placeholder: 'Ex: A00, J45.9, M54.5',
                                required: true
                            })
                        ),
                        
                        React.createElement('div', { className: 'form-group' },
                            React.createElement('label', { className: 'form-label' }, 'Descrição *'),
                            React.createElement('textarea', {
                                value: newCid.description,
                                onChange: (e) => setNewCid({...newCid, description: e.target.value}),
                                className: 'form-textarea',
                                placeholder: 'Descrição completa da doença ou condição...',
                                required: true,
                                rows: 4
                            })
                        ),
                        
                        React.createElement('div', { className: 'p-3 bg-blue-50 rounded-lg border border-blue-200 mb-4' },
                            React.createElement('div', { className: 'font-semibold text-blue-800 mb-2' },
                                React.createElement('i', { className: 'fas fa-info-circle mr-2' }),
                                'Informações sobre CID'
                            ),
                            React.createElement('div', { className: 'text-sm text-blue-700' },
                                React.createElement('p', { className: 'mb-1' }, '• CID significa Classificação Internacional de Doenças'),
                                React.createElement('p', { className: 'mb-1' }, '• É o padrão internacional para diagnóstico e estatísticas de saúde'),
                                React.createElement('p', {}, '• Use códigos oficiais como A00, B20, C50, etc.')
                            )
                        ),
                        
                        React.createElement('div', { className: 'flex justify-end gap-3 pt-4' },
                            React.createElement('button', {
                                onClick: () => setShowModal(false),
                                className: 'btn btn-secondary'
                            }, 'Cancelar'),
                            React.createElement('button', {
                                onClick: handleAddCid,
                                className: 'btn btn-primary'
                            }, 'Cadastrar CID')
                        )
                    )
                )
            );
        }

        // ====================== APLICAÇÃO PRINCIPAL ======================
        function App() {
            const [activePage, setActivePage] = React.useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = React.useState(false);
            
            const pageTitles = {
                dashboard: 'Dashboard',
                employees: 'Colaboradores',
                feedback: 'Feedbacks',
                attendance: 'Faltas',
                medical: 'Atestados',
                warnings: 'Advertências',
                cat: 'CAT',
                company: 'Empresa',
                desligamentos: 'Desligamentos',
                cids: 'CIDs'
            };
            
            const renderPage = () => {
                switch (activePage) {
                    case 'dashboard':
                        return React.createElement(DashboardPage);
                    case 'employees':
                        return React.createElement(EmployeesPage);
                    case 'feedback':
                        return React.createElement(FeedbackPage);
                    case 'attendance':
                        return React.createElement(FaltasPage);
                    case 'medical':
                        return React.createElement(MedicalPage);
                    case 'warnings':
                        return React.createElement(WarningsPage);
                    case 'cat':
                        return React.createElement(CATPage);
                    case 'company':
                        return React.createElement(CompanyPage);
                    case 'desligamentos':
                        return React.createElement(DesligamentosPage);
                    case 'cids':
                        return React.createElement(CIDsPage);
                    default:
                        return React.createElement(DashboardPage);
                }
            };
            
            // Verificar hash da URL para navegação
            React.useEffect(() => {
                const hash = window.location.hash.substring(1);
                if (hash && pageTitles[hash]) {
                    setActivePage(hash);
                }
            }, []);
            
            // Atualizar hash quando mudar de página
            React.useEffect(() => {
                window.location.hash = activePage;
            }, [activePage]);
            
            return React.createElement('div', { className: 'app-container' },
                React.createElement(Sidebar, {
                    activePage: activePage,
                    onNavigate: setActivePage,
                    isOpen: sidebarOpen,
                    onClose: () => setSidebarOpen(false)
                }),
                
                React.createElement('div', { className: 'main-content' },
                    React.createElement(Header, {
                        onMenuClick: () => setSidebarOpen(!sidebarOpen),
                        pageTitle: pageTitles[activePage]
                    }),
                    renderPage()
                )
            );
        }
        
        // CORREÇÃO PRINCIPAL: Renderizar a aplicação após o DOM estar completamente carregado
        document.addEventListener('DOMContentLoaded', function() {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                ReactDOM.render(React.createElement(App), rootElement);
            } else {
                console.error('Elemento root não encontrado');
            }
        });
        
        // Funções globais para toast
        window.showToast = showToast;
        window.calcularDiasEntreDatas = calcularDiasEntreDatas;
        window.formatarMoeda = formatarMoeda;
        window.formatarDataParaInput = formatarDataParaInput;
    </script>
</body>
